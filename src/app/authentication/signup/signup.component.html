<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" id="ngForm" #Form="ngForm">


          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control form-control-lg" formControlName="username"
              placeholder="Enter Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Enter Username</div>
            </div>
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" formControlName="password"
              placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <label class="form-label" for="form3Example4">Password</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Enter Password</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="confirmPassword" class="form-control form-control-lg"
              formControlName="confirmPassword" placeholder="Confirm password"
              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <label class="form-label" for="form3Example4">Confirm Password</label>
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Enter Confirm Passord</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">


          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="Form.ngSubmit.emit('signup')">Signup</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have account? <a routerLink="/login"
                class="link-danger">Signin</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

  </div>
</section>
